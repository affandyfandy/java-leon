<div class="container mx-auto p-4">
    <div class="flex justify-center items-center my-4">
        <h1 class="text-3xl font-bold text-green-1">Product Management</h1>
    </div>
    <div class="flex justify-end">
        <a href="/products/add" class="flex items-center space-x-2 bg-green-3 text-white p-2 px-4 text-sm mb-4 rounded-xl">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span>Add New Product</span>
        </a>
    </div>
    <div class="flex items-center justify-center">
        <ag-grid-angular
            class="ag-theme-quartz w-full h-96"
            [rowData]="products"
            [columnDefs]="colDefs"
            [defaultColDef]="defaultColDef"
            [pagination]="true"
            [paginationPageSize]="10"
            [context]="{ componentParent: this }"
            (cellValueChanged)="onProductToggle($event)"
            (gridSizeChanged)="onGridSizeChanged($event)"
            (firstDataRendered)="onFirstDataRendered($event)">
        </ag-grid-angular>
    </div>
</div>
