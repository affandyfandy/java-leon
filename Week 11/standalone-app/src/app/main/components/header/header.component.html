<div class="flex items-center justify-between bg-green-2 p-4 px-10 sticky top-0 z-50 text-white h-full">
    <!-- Left side -->
    <div class="flex items-center space-x-10">
        <!-- Logo -->
        <a href="/" class="text-white text-lg font-bold transition-transform duration-300 transform hover:scale-105">
            Demo Web
        </a>
    </div>

    <!-- Right side -->
    <div class='space-x-4 flex h-full items-center'>
        <a href="/products" class="text-white text-lg hover:bg-orange-1/80 p-1.5 px-5 rounded-3xl">
            Products
        </a>

        <a href="/customers" class="text-white text-lg hover:bg-orange-1/80 p-1.5 px-5 rounded-3xl">
            Customers
        </a>

        <a href="/invoices" class="text-white text-lg hover:bg-orange-1/80 p-1.5 px-5 rounded-3xl">
            Invoices
        </a>

        <!-- Right Side Links -->
        <div class="flex items-center space-x-5 hover:bg-orange-1/80 rounded-3xl">
            <div class="relative" (mouseenter)="showLogout = true" (mouseleave)="showLogout = false">
                <button class="flex space-x-3 p-3 py-1 rounded-xl text-white items-center">
                    <hlm-avatar>
                        <img src='/assets/img/mrlorem.avif' alt='profile' hlmAvatarImage />
                        <span class='text-white bg-destructive' hlmAvatarFallback>{{ username }}</span>
                    </hlm-avatar>
                    <div class="flex flex-col text-start md:block hidden">
                        <div class="text-white text-base font-semibold">{{ username }}</div>
                        <div class="text-slate-300 text-xs">Software Engineer</div>
                    </div>
                </button>

                <!-- Dropdown logout button -->
                <div *ngIf="showLogout" class="absolute bg-green-1 rounded-lg text-white right-0 py-2 w-48" (mouseenter)="showLogout = true" (mouseleave)="showLogout = false">
                    <button (click)="handleLogout()" class="block w-full text-left px-4 py-2 rounded-lg text-sm hover:bg-green-3">Logout</button>
                </div>
            </div>
        </div>
    </div>
</div>
