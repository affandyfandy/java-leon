<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Employee management</title>
</head>

<body>
    <div class="container">
        <h3>Employee management</h3>
        <hr>

        <!-- Add buttons -->
        <div class="mb-3">
            <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm">
                Add Employee
            </a>
            <!-- Form for CSV upload -->
            <form action="#" th:action="@{/employees/upload}" method="POST" enctype="multipart/form-data" class="d-inline">
                <input type="file" name="file" class="form-control-file" required>
                <button type="submit" class="btn btn-secondary btn-sm">Upload CSV</button>
            </form>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Address</th>
                    <th>Department</th>
                    <th>Action</th>
                </tr>
            </thead>
            
            <tbody>
                <tr th:each="tempEmployee : ${employees}">
                    <td th:text="${tempEmployee.name}" />	
                    <td th:text="${@thymeleafUtils.formatDate(tempEmployee.dob)}" />	
                    <td th:text="${tempEmployee.address}" />
                    <td th:text="${tempEmployee.department}" />

                    <td>
                        <div class="row">
                            <div class="col-small">
                                <!-- Add "update" button/link -->
                                <form action="#" th:action="@{/employees/showFormForUpdate}" method="POST">
                                    <input type="hidden" name="employeeId" th:value="${tempEmployee.id}" />
                                    <button type="submit" class="btn btn-info btn-sm me-1" style="float:left;">Update</button>
                                </form>

                                <!-- Add "delete" button/link -->
                                <form action="#" th:action="@{/employees/delete}" method="POST">
                                    <input type="hidden" name="employeeId" th:value="${tempEmployee.id}" />
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>		
        </table>
    </div>
</body>

</html>
